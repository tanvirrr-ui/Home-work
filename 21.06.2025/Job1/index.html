<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <section class="container p-3 ">

        <div class="row ">

            <div class="col col-12 col-md-9">
                <form>
                    <div class="row">
                        <h2 class="mt-5">Confirm order and pay</h2>
                        <p>please make the payment, after that you can enjoy all the features and benefit</p>

                        <div class="col">
                            <label for="exampleFormControlInput1" class="form-label">Name on card</label>
                            <input type="text" class="form-control" aria-label="First name">
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Card Number</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                            
                        </div>

                        <div class="col col-12 mt-3">
                            <div class="row row-cols-6">
                                <div class="col ">
                                    <label for="exampleFormControlInput1" class="form-label">Expiration</label>
                                    <input type="text" class="form-control" aria-label="First name">
                                </div>
                                <div class="col ">
                                    <label for="exampleFormControlInput1" class="form-label">CVV</label>
                                    <input type="text" class="form-control" aria-label="Last name">
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <hr>
                        </div>
                        <div class="col-12 mt-5">
                            <button type="submit" class="btn btn-primary">Continue to Checkout</button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col col-12 col-md-3 border border-2 bg-primary h-25 " style="margin-top: 100px;">
                   <p class="text-light">You have to pay</p>
                <span style="font-size: 50px; color: rgb(249, 253, 6);">$549 <sub>.99</sub></span>
                <div class="text-light">
                    <p>Enjoy all the features and perk after you complete the payment <br> <span style="color: rgb(209, 255, 5);">Know all the features</span></p>
                    <p class="border border-1 rounded-1" style="background-color: rgba(8, 32, 245, 0.411);">100% guarenteed support and update for the next 5 years</p>
                </div>

            </div>
        </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
