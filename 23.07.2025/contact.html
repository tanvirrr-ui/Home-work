      <div class="col">
        <div class="card border border-0">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Your Phone Number</label>

            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
              <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkbox">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button onclick="test()" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

  <script>
    function test() {
      var a = document.getElementById('name').value.trim();
      var b = document.getElementById('number').value.trim();
      var c = document.getElementById('email').value.trim();
      var d = document.getElementById('textarea').value.trim();
      var e = document.getElementById('checkbox')

      if (a == "" || b == "" || c == "" || d == "" || !e.checked) {
        window.alert("Invalid Input")
      } else {
        window.alert("Success Input")
      }
    }
