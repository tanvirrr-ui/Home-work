<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label>Your Name</label> <br>
  <input type="text" id="name"> <br><br>
  <label>Your Cell Number</label> <br>
  <input type="text" id="cell"> <br><br>
  <label>Your Email</label> <br>
  <input type="email" id="mail"> <br><br>
  <input type="checkbox" id="checkbox">
  <label for="">Check me out</label><br><br>
  <button onclick="test()" type="submit">Submit</button>
</body>

<script>
  function test() {
    var a = document.getElementById('name').value.trim();
    var b = document.getElementById('cell').value.trim();
    var c = document.getElementById('mail').value.trim();
    var d = document.getElementById('checkbox')

    if (a == "" || b == "" || c == "" || !d.checked) {
      window.alert('invalid input');
    } else {
      window.alert('success input');
    }
  }
</script>

</html>
