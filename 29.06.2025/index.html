<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>


    <input id="username" type="text" placeholder="Enter your Name"><br><br>
    <input id="cell" type="text" placeholder="Enter your Phone Number"><br><br>
    <input id="email" type="email" placeholder="Enter your Email Address"><br><br>
    <input id="address" type="text" placeholder="Enter your Home Address"><br><br>

    <button onclick="test()">Submit</button>


    <h2><span id="date"></span> &nbsp; &nbsp;&nbsp;&nbsp; <span id="time"></span></h2>
    <script>
      function test() {
        var a = document.getElementById("username").value.trim();
        var b = document.getElementById("cell").value.trim();
        var c = document.getElementById('email').value.trim();
        var d = document.getElementById("address").value.trim();

        if (a == "" || b == "" || c == "" || d == "") {
          window.alert("invalid input");
        } else {
          window.alert("success input");
        }
      }

      document.getElementById("date").innerHTML = new Date().toLocaleDateString();

      setInterval(() => document.getElementById("time").innerHTML = new Date().toLocaleTimeString())
    </script>
  </body>

  </html>
</body>

</html>
